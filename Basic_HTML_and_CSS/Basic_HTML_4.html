<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .font_1 {
            background-color: black;
            color:yellow;
            font-size: large;
        }

        .font_2 {
            background-color: darkblue;
            color:white;
            font-size: medium;
        }

        .my_font {
            background-color: beige;
            color:aqua;
            text-align: center;
            font-weight: bold;
        }
    </style>

    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled by the same as the h2 element because we pointed to the class attribute font_1</h4>
    <p class="my_font">This is being styled using the my_font class.</p>
</body>
</html>
